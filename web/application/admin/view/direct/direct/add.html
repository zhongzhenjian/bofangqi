<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Anchor')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-anchor_id" class="form-control selectpicker" name="row[anchor_id]">
                {foreach name="anchorid" item="vo"}
                <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('List')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-list" class="form-control selectpicker" name="row[list]">
                {foreach name="listList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Direct_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-direct_name" class="form-control" name="row[direct_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('直播流链接')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-direct_url" class="form-control" name="row[direct_url]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Direct_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-direct_image" class="form-control" size="50" name="row[direct_image]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-direct_image" class="btn btn-danger plupload" data-input-id="c-direct_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-direct_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-direct_image" class="btn btn-primary fachoose" data-input-id="c-direct_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-direct_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-direct_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Online')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-online" class="form-control" name="row[online]" type="number" placeholder="不填 侧随机生成699-19999">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Heat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-heat" class="form-control" name="row[heat]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vip" class="form-control" name="row[vip]" type="number" placeholder="不填 侧随机生成1-20">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Guard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Guard" class="form-control" name="row[guard]" type="number" placeholder="不填 侧随机生成0-5">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gift')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Gift" class="form-control" name="row[gift]" type="number" placeholder="不填 侧随机生成1-30">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ranking')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ranking" class="form-control" name="row[ranking]" type="number" placeholder="不填 侧随机生成1-100">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Switch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-switch" class="form-control" name="row[switch]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
