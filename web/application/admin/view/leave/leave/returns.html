<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="table" class="table table-striped table-bordered table-hover table-nowrap" data-operate-edit="1"
       data-operate-del="1" width="100%">
    <thead>
    <tr>
        <th style="text-align: center; vertical-align: middle; " data-field="code">
            <div class="th-inner ">id</div>
        </th>
        <th style="text-align: center; vertical-align: middle; " data-field="user.username">
            <div class="th-inner ">回复内容</div>
        </th>
        <th style="text-align: center; vertical-align: middle; " data-field="orderaddress.name">
            <div class="th-inner ">恢复时间</div>
        </th>
    </tr>
    </thead>
    <tbody data-listidx="0">
    {volist name ='returns' id='item'}
    <tr data-index="0" class="">
        <td style="text-align: center; vertical-align: middle; ">{$item.id}</td>
        <td style="text-align: center; vertical-align: middle; ">{$item.content}</td>
        <td style="text-align: center; vertical-align: middle; ">{$item.create_time}</td>
    </tr>
    {/volist}
    </tbody>
</table>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">回复内容:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" class="form-control" name="content" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('回复')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
</body>
</html>
