<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ask_text')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ask_text" class="form-control" name="row[ask_text]" type="text" value="{$row.ask_text|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ask_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-ask_image" class="form-control" size="50" name="row[ask_image]" type="text" value="{$row.ask_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-ask_image" class="btn btn-danger plupload" data-input-id="c-ask_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-ask_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-ask_image" class="btn btn-primary fachoose" data-input-id="c-ask_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-ask_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-ask_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('回答')}:</label>
        <div class="col-xs-12 col-sm-8">
            <dl class="fieldlist" data-name="content" data-template="fieldtpl">
                <dd><a href="javascript:;" class="btn btn-sm btn-success btn-append"><i class="fa fa-plus"></i> {:__('Append')}</a></dd>
                <textarea name="content" class="form-control hide" cols="30" rows="5">{$content|htmlentities}</textarea>
            </dl>
        </div>
    </div>
    <!--以下是自定义模板的内容-->
    <script id="fieldtpl">
		<dd class="form-inline">
			<input type="text" name="<%=name%>[<%=index%>][text]" class="form-control" value="<%=row['text']%>" style='width:300px'>
			<span class="btn btn-sm btn-danger btn-remove"><i class="fa fa-times"></i></span>
		<span class="btn btn-sm btn-primary btn-dragsort"><i class="fa fa-arrows"></i></span>
		</dd>
    </script>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
